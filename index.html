<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBeasts: Core Conquest</title>
  <script type="module" crossorigin src="/CyberBeasts/assets/index-DyxIyrS_.js"></script>
  <link rel="stylesheet" crossorigin href="/CyberBeasts/assets/index-7HJUlKA2.css">
</head>

<body>
    <div id="game-shell">
        <button class="music-toggle" id="btn-music">üéµ</button>
        <audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

        <header class="game-header">
            <div class="player-profile">
                <span class="player-name">USER</span>
            </div>
            <div class="turn-counter">
                <div style="font-size: 0.6rem; color: #aaa;">ÂõûÂêà / TURN</div>
                <div id="turn-val" style="font-size: 1.2rem; font-weight: bold; color: #00F2FF;">1</div>
            </div>
            <div class="player-profile" style="text-align: right;">
                <span class="player-name">ENEMY</span>
            </div>
        </header>

        <main id="game-container">
            <svg class="board-svg" id="board-svg"></svg>
            <div id="nodes-layer"></div>
            <div id="units-layer"></div>

            <div class="data-center-hud" id="dc-hud">
                <div class="dc-slot" id="dc-0"></div>
                <div class="dc-slot" id="dc-1"></div>
            </div>

            <div id="status-panel"
                style="position: absolute; top: 10px; left: 10px; font-family: 'JetBrains Mono'; font-size: 0.7rem; color: var(--cyan-neon);">
                > KERNEL LOADED
            </div>
        </main>

        <div id="plates-modal">
            <div class="plates-container-wrapper">
                <button class="btn-close-modal" id="btn-close-plates">√ó</button>
                <div class="plates-container" id="plates-list">
                    <!-- Plates go here -->
                </div>
            </div>
        </div>

        <div id="turn-splash" class="turn-overlay">
            <div class="splash-text" id="splash-text">YOUR TURN</div>
        </div>

        <div id="wheel-overlay">
            <!-- Confrontation Header -->
            <div id="versus-container" style="display: flex; gap: 50px; align-items: center; margin-bottom: 30px;">
                <div id="attacker-card" class="fighter-card" style="text-align: center;">
                    <div id="attacker-avatar"
                        style="font-size: 3.5rem; filter: drop-shadow(0 0 10px var(--cyan-neon));"></div>
                    <div id="attacker-name-label"
                        style="font-size: 0.8rem; font-weight: bold; color: var(--cyan-neon); letter-spacing: 2px;">
                    </div>
                </div>
                <div
                    style="font-size: 2.5rem; font-weight: 900; color: white; transform: skew(-15deg); font-family: 'JetBrains Mono';">
                    VS</div>
                <div id="defender-card" class="fighter-card" style="text-align: center;">
                    <div id="defender-avatar"
                        style="font-size: 3.5rem; filter: drop-shadow(0 0 10px var(--cyber-pink));"></div>
                    <div id="defender-name-label"
                        style="font-size: 0.8rem; font-weight: bold; color: var(--cyber-pink); letter-spacing: 2px;">
                    </div>
                </div>
            </div>

            <!-- The Data Wheel -->
            <div id="wheel-container"
                style="width: 280px; height: 280px; border-radius: 50%; border: 4px solid white; position: relative; box-shadow: 0 0 40px rgba(255,255,255,0.2); transition: transform 3.5s cubic-bezier(0.15, 0, 0.15, 1);">
                <canvas id="wheel-canvas" width="280" height="280"></canvas>
                <div id="wheel-marker"
                    style="position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #fff; filter: drop-shadow(0 5px 5px black); z-index: 100;">
                </div>
            </div>

            <!-- Result & Logs -->
            <div id="battle-log"
                style="margin-top: 25px; min-height: 20px; font-family: 'JetBrains Mono'; color: #00ffcc; font-size: 0.75rem; background: rgba(0,0,0,0.6); padding: 5px 20px; border-left: 4px solid var(--cyan-neon); text-transform: uppercase;">
                INITIATING COMBAT PROTOCOL...
            </div>
            <div id="wheel-result"
                style="margin-top: 15px; font-size: 2rem; font-weight: 900; text-shadow: 0 0 15px white; letter-spacing: 1px;">
            </div>
        </div>

        <footer class="game-footer">
            <div style="font-size: 0.5rem; color: #666; text-transform: uppercase;">Bench Units (Click to spawn)</div>
            <div class="bench-lane" id="bench-slots">
                <!-- Units go here -->
            </div>
            <div class="action-bar">
                <button class="action-btn" id="btn-plates">Plates</button>
                <button class="action-btn primary" id="btn-next-turn">Next Turn</button>
                <button class="action-btn">Surrender</button>
            </div>
        </footer>
    </div>
</body>

</html>
