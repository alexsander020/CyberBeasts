<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBeasts: Core Conquest</title>
    <meta name="description"
        content="Estratégia Tática em Turnos no Nexoverse. Compile sua equipe e processe a vitória.">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>CyberBeasts</h1>

    <div id="game-container">
        <div class="info-panel" id="status-panel">
            > STATUS: SISTEMA ONLINE<br>
            > AGUARDANDO COMANDO DO ARQUITETADOR...
        </div>

        <div id="wheel-overlay">
            <div class="wheel-marker"></div>
            <div class="wheel-container" id="wheel-container">
                <canvas id="wheel-canvas"></canvas>
            </div>
            <div class="wheel-result" id="wheel-result">AGUARDANDO...</div>
        </div>

        <div class="grid" id="game-grid">
            <!-- Grid will be generated via JavaScript -->
        </div>

        <div class="controls">
            <button class="cyber-button" id="btn-next-turn">Finalizar Turno</button>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
